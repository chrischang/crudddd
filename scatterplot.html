<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUDDDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">CRUDDDD</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="/scatterplot.html">Scatterplot</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Here's a scatterplot:</h1>
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-group" id="point-list">
          <li class="list-group-item">
            <form class="form-inline">
              <div class="form-group">
                <label for="x">x</label>
                <input type="number" class="form-control" id="x" placeholder="x value" min="-100" max="100" step="0.1" value="0">
              </div>
              <div class="form-group">
                <label for="y">y</label>
                <input type="number" class="form-control" id="y" placeholder="y value" min="-100" max="100" step="0.1" value="0">
              </div>
              <div class="form-group">
                <label for="r">r</label>
                <input type="number" class="form-control" id="r" placeholder="r value" min="1" max="25" step="0.1" value="1">
              </div>
              <div class="form-group">
                <input type="color" class="form-control" id="color" placeholder="color value">
              </div>
              <div class="btn-group" role="group">
                <input type="button" class="btn btn-secondary btn-default" value="Plot">
                <input type="button" class="btn btn-secondary btn-default" value="Random">
              </div>
            </form>
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
        <div id="graph"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js"></script>
  <script src="/js/scatterplot.js"></script>
</body>
</html>
